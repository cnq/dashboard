
<div class="page page-table" data-ng-controller="ApplicationListCtrl">
    <section class="panel panel-default table-dynamic">
        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Applications</strong></div>
        <div class="table-filters">
            <div class="row">
                <div class="col-sm-4 col-xs-6">
                    <form>
                        <input type="text"
                               placeholder="search"
                               class="form-control"
                               data-ng-model="searchKeywords"
                               data-ng-keyup="search()">
                    </form>
                </div>
                <div class="col-sm-3 col-xs-6 filter-result-info">
                    <span>
                        Showing {{filteredItems.length}}/{{applications.length}} entries
                    </span>
                </div>
            </div>
        </div>
        <table class="table table-bordered table-striped table-responsive">
            <thead>
                <tr>
                    <th>
                        <div class="th">
                            Name
                            <span class="glyphicon glyphicon-chevron-up"
                                  data-ng-click=" order('name') "
                                  data-ng-class="{active: row == 'name'}"></span>
                            <span class="glyphicon glyphicon-chevron-down"
                                  data-ng-click=" order('-name') "
                                  data-ng-class="{active: row == '-name'}"></span>
                        </div>
                    </th>
                    <th>
                        <div class="th">
                            URL
                            <span class="glyphicon glyphicon-chevron-up"
                                  data-ng-click=" order('url') "
                                  data-ng-class="{active: row == 'url'}"></span>
                            <span class="glyphicon glyphicon-chevron-down"
                                  data-ng-click=" order('-url') "
                                  data-ng-class="{active: row == '-url'}"></span>
                        </div>
                    </th>
                    <th>
                        <div class="th">
                            Public Ip Address
                            <span class="glyphicon glyphicon-chevron-up"
                                  data-ng-click=" order('ipAddress') "
                                  data-ng-class="{active: row == 'ipAddress'}"></span>
                            <span class="glyphicon glyphicon-chevron-down"
                                  data-ng-click=" order('-ipAddress') "
                                  data-ng-class="{active: row == '-ipAddress'}"></span>
                        </div>
                    </th>
                    <th>
                        <div class="th">
                        </div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="application in currentPageItems">
                    <td>{{application.name}}</td>
                    <td><a href="{{application.url}}">{{application.url}}</a></td>
                    <td>
                        {{application.ipAddress}}
                    </td>
                    <td>
                        <a href="#/applications/{{application.id}}/edit">Edit</a> |
                        <a href="#/applications/{{application.id}}/routes">Configure Routes</a> |
                        <a href ng-click="deleteApplication(application)">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <footer class="table-footer">
            <div class="row">
                <div class="col-md-6 page-num-info">
                    <span>
                        Show
                        <select data-ng-model="numPerPage"
                                data-ng-options="num for num in numPerPageOpt"
                                data-ng-change="onNumPerPageChange()"></select>
                        entries per page
                    </span>
                </div>
                <div class="col-md-6 text-right pagination-container">
                    <pagination class="pagination-sm"
                                page="currentPage"
                                total-items="filteredItems.length"
                                max-size="4"
                                on-select-page="select(page)"
                                items-per-page="numPerPage"
                                rotate="false"
                                boundary-links="true"></pagination>
                </div>
            </div>
        </footer>
    </section>
    <a class="btn btn-primary" href="#/applications/new"><span class="glyphicon glyphicon-plus-sign"></span> New Application</a>
</div>
