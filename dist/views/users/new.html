<div class="page page-form" data-ng-controller="UserNewCtrl">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Edit User</strong></div>
                <div class="panel-body">
                    <form name="form_constraints" class="form-validation" novalidate data-ng-submit="submitForm()">
                        <div class="form-group">
                            <label for="">User Name </label>
                            <input type="text"
                                   class="form-control"
                                   required
                                   data-ng-model="user.userName">
                            <span></span>
                        </div>
                        <div class="form-group">
                            <label for="">Email </label>
                            <input type="email"
                                   class="form-control"
                                   required
                                   data-ng-model="user.email">
                            <span></span>
                        </div>
                        <div class="form-group">
                            <label for="">Password </label>
                            <input type="password"
                                   class="form-control"
                                   data-ng-model="user.password">
                            <span></span>
                        </div>
                        <div class="form-group">
                            <input type="checkbox"
                                   data-ng-model="user.isAccountAdmin">
                            <label for="">Account Administrator </label>
                            <span></span>
                        </div>
                        <h4>Application Access</h4>
                        <div class="form-group">
                            <label ng-repeat="application in applications" class="checkbox-inline">
                                <input type="checkbox" name="user.applications[]" value="{{application.name}}" ng-checked="user.applications.indexOf(application.name) > -1" ng-click="toggleApplicationSelection(application.name)"> {{application.name}}
                            </label>
                            <span></span>
                        </div>
                        <button type="submit"
                                class="btn btn-success"
                                data-ng-disabled="!canSubmit()">
                            Submit
                        </button>
                        <button class="btn btn-default"
                                data-ng-click="cancel()">
                            Cancel
                        </button>
                        <div class="callout callout-info">
                            <p>Submit button will be active only when all fields are valid.</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
