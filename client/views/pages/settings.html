<div class="page page-form" data-ng-controller="ApplicationEditCtrl">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Account Settings</strong></div>
                <div class="panel-body">
                    <form name="form_constraints" class="form-validation" novalidate data-ng-submit="submitForm()">
                        <div class="callout callout-info">
                            <p>There are no account settings availible to configure at this time.</p>
                        </div>
                        <button type="submit"
                                class="btn btn-success"
                                data-ng-disabled="!canSubmit()">
                            Submit
                        </button>
                        <button class="btn btn-default"
                                data-ng-click="cancel()">
                            Cancel
                        </button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="page page-table" data-ng-controller="EndpointListCtrl">
    <section class="panel panel-default table-dynamic">
        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Endpoints</strong></div>
        <div class="table-filters">
            <div class="row">
                <div class="col-sm-4 col-xs-6">
                    <form>
                        <input type="text"
                               placeholder="search"
                               class="form-control"
                               data-ng-model="searchKeywords"
                               data-ng-keyup="search()">
                    </form>
                </div>
                <div class="col-sm-3 col-xs-6 filter-result-info">
                    <span>
                        Showing {{filteredItems.length}}/{{endpoints.length}} entries
                    </span>
                </div>
            </div>
        </div>
        <table class="table table-bordered table-striped table-responsive">
            <thead>
                <tr>
                    <th>
                        <div class="th">
                            URL
                            <span class="glyphicon glyphicon-chevron-up"
                                  data-ng-click=" order('ipAddress') "
                                  data-ng-class="{active: row == 'ipAddress'}"></span>
                            <span class="glyphicon glyphicon-chevron-down"
                                  data-ng-click=" order('-ipAddress') "
                                  data-ng-class="{active: row == '-ipAddress'}"></span>
                        </div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="endpoint in currentPageItems">
                    <td>{{endpoint.ipAddress}}</td>
                </tr>
            </tbody>
        </table>
        <footer class="table-footer">
            <div class="row">
                <div class="col-md-6 page-num-info">
                    <span>
                        Show
                        <select data-ng-model="numPerPage"
                                data-ng-options="num for num in numPerPageOpt"
                                data-ng-change="onNumPerPageChange()"></select>
                        entries per page
                    </span>
                </div>
                <div class="col-md-6 text-right pagination-container">
                    <pagination class="pagination-sm"
                                page="currentPage"
                                total-items="filteredItems.length"
                                max-size="4"
                                on-select-page="select(page)"
                                items-per-page="numPerPage"
                                rotate="false"
                                boundary-links="true"></pagination>
                </div>
            </div>
        </footer>
    </section>
</div>
