
<div class="page page-table" data-ng-controller="ContentListCtrl">
    <section class="panel panel-default table-dynamic">
        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Contents</strong></div>
        <div class="table-filters">
            <div class="row">
                <div class="col-sm-4 col-xs-6">
                    <form>
                        <input type="text"
                               placeholder="search"
                               class="form-control"
                               data-ng-model="searchKeywords"
                               data-ng-keyup="search()">
                    </form>
                </div>
                <div class="col-sm-3 col-xs-6 filter-result-info">
                    <span>
                        Showing {{filteredItems.length}}/{{contents.length}} entries
                    </span>
                </div>
            </div>
        </div>
        <table class="table table-bordered table-striped table-responsive">
            <thead>
                <tr>
                    <th>
                        <div class="th">
                            Path
                            <span class="glyphicon glyphicon-chevron-up"
                                  data-ng-click=" order('path') "
                                  data-ng-class="{active: row == 'path'}"></span>
                            <span class="glyphicon glyphicon-chevron-down"
                                  data-ng-click=" order('-path') "
                                  data-ng-class="{active: row == '-path'}"></span>
                        </div>
                    </th>
                    <th>
                        <div class="th">
                            Content Type
                            <span class="glyphicon glyphicon-chevron-up"
                                  data-ng-click=" order('contentType') "
                                  data-ng-class="{active: row == 'contentType'}"></span>
                            <span class="glyphicon glyphicon-chevron-down"
                                  data-ng-click=" order('-contentType') "
                                  data-ng-class="{active: row == '-contentType'}"></span>
                        </div>
                    </th>
                    <th>
                        <div class="th">
                        </div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="content in currentPageItems">
                    <td><a href="{{content.path}}">{{content.path}}</a></td>
                    <td>{{content.contentType}}</td>
                    <td><a href="#/contents/{{content.id}}/edit">Edit</a> | 
                        <a href ng-click="deleteContent(content)">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <footer class="table-footer">
            <div class="row">
                <div class="col-md-6 page-num-info">
                    <span>
                        Show
                        <select data-ng-model="numPerPage"
                                data-ng-options="num for num in numPerPageOpt"
                                data-ng-change="onNumPerPageChange()"></select>
                        entries per page
                    </span>
                </div>
                <div class="col-md-6 text-right pagination-container">
                    <pagination class="pagination-sm"
                                page="currentPage"
                                total-items="filteredItems.length"
                                max-size="4"
                                on-select-page="select(page)"
                                items-per-page="numPerPage"
                                rotate="false"
                                boundary-links="true"></pagination>
                </div>
            </div>
        </footer>
    </section>
    <a class="btn btn-primary" href="#/contents/new"><span class="glyphicon glyphicon-plus-sign"></span> New Content</a>
</div>
