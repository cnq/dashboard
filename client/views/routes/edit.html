<div class="page page-form" data-ng-controller="RouteEditCtrl">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Edit Route</strong></div>
                <div class="panel-body">
                    <form name="form_constraints" class="form-validation" novalidate data-ng-submit="submitForm()">
                        <div class="form-group">
                            <label for="">Request Pattern </label>
                            <input type="text"
                                   class="form-control"
                                   required
                                   data-ng-model="route.requestPattern">
                            <span></span>
                        </div>
                        <div class="form-group">
                            <label for="">Pass To </label>
                            <input type="text"
                                   class="form-control"
                                   required
                                   data-ng-model="route.passTo">
                            <span></span>
                        </div>
                        <div class="form-group">
                            <label for="">Order</label>
                            <input type="text"
                                   class="form-control"
                                   required
                                   data-ng-model="route.routeOrder">
                            <span></span>
                        </div>
                        <div class="form-group">
                            <label for="">Rules</label>
                            <input type="text"
                                   class="form-control"
                                   required
                                   data-ng-model="route.rules">
                            <span></span>
                        </div>
                        <button type="submit"
                                class="btn btn-success ladda-button"
                                data-color="blue"
                                data-style="zoom-in"
                                ladda="loading"
                                data-ng-disabled="!canSubmit()">
                            <span class="ladda-label">Submit</span>
                        </button>
                        <button class="btn btn-default"
                                data-ng-click="cancel()">
                            Cancel
                        </button>
                        <div class="callout callout-info">
                            <p>Submit button will be active only when all fields are valid.</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
